logging:
  logs:
    default:
      level: INFO
storage:
  module: file_system
  root: /data
apps:
  tls:
    certificates:
      automate:
        - front.rootmatrix.cloud
        - app.rootmatrix.cloud
        - api.rootmatrix.cloud
        - realtime.rootmatrix.cloud
        - turn.rootmatrix.cloud
  http:
    servers:
      web:
        listen:
          - ":80"
          - ":443"
        routes:
          - match:
              - host: ["front.rootmatrix.cloud"]
            handle:
              - handler: reverse_proxy
                upstreams:
                  - dial: "127.0.0.1:3000"
          - match:
              - host: ["app.rootmatrix.cloud"]
            handle:
              - handler: reverse_proxy
                upstreams:
                  - dial: "127.0.0.1:6000"
          - match:
              - host: ["api.rootmatrix.cloud"]
            handle:
              - handler: reverse_proxy
                upstreams:
                  - dial: "127.0.0.1:3001"
          - match:
              - host: ["realtime.rootmatrix.cloud"]
            handle:
              - handler: reverse_proxy
                upstreams:
                  - dial: "127.0.0.1:7880"
  layer4:
    servers:
      turn:
        listen:
          - ":443"
        routes:
          - match:
              - tls:
                  sni:
                    - "turn.rootmatrix.cloud"
            handle:
              - handler: proxy
                upstreams:
                  - dial: ["127.0.0.1:5349"]
